<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Management</h1>

    <section class="form-section">
      <h2>Add a New Book</h2>
      <form>
        <input type="text" placeholder="Book Title" required>
        <input type="text" placeholder="Author" required>
        <input type="number" placeholder="Year" required>
        <button type="submit">Add Book</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Book List</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Harry Potter</td>
            <td>J.K. Rowling</td>
            <td>1997</td>
          </tr>
          <tr>
            <td>The Alchemist</td>
            <td>Paulo Coelho</td>
            <td>1988</td>
          </tr>
          <tr>
            <td>Atomic Habits</td>
            <td>James Clear</td>
            <td>2018</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
